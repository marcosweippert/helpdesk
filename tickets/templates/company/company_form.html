<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Empresa</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            padding: 5px;
            font-size: 12px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #007BFF; /* Cor azul para o título */
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            width: 400px;
            margin: 0 auto;
        }

        input[type="text"],
        textarea,
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        input[type="submit"] {
            background-color: #007BFF; /* Cor azul para o botão */
            color: #fff; /* Cor do texto do botão */
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Cor mais escura do azul ao passar o mouse */
        }

        .material-icons {
            font-size: 18px;
            vertical-align: middle;
            margin-right: 5px;
        }

        /* Botão menor */
        .btn-small {
            font-size: 12px;
            padding: 0 10px;
            height: 24px;
            line-height: 24px;
        }

        /* Estilos para seguir o Material Design */
        a, button {
            color: #007BFF; /* Cor do link e do botão */
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }


        .btn {
            background-color: #007BFF; /* Cor de fundo do botão */
            color: #fff; /* Cor do texto do botão */
            border-radius: 4px; /* Borda arredondada do botão */
            transition: background-color 0.2s;
            padding: 10px 20px; /* Espaçamento interno do botão */
            margin-right: 10px; /* Espaçamento direita para separar os botões */
        }

        .btn:hover {
            background-color: #0056b3; /* Cor de fundo do botão ao passar o mouse */
        }

        /* Botão menor */
        .btn-small {
            font-size: 12px;
            padding: 0 10px;
            height: 24px;
            line-height: 24px;
        }

        /* Botão secundário com estilo diferente */
        .btn-secondary {
            background-color: #007BFF; /* Cor de fundo do botão */
            color: #fff; /* Cor do texto do botão */
            border-radius: 4px; /* Borda arredondada do botão */
            transition: background-color 0.2s;
            padding: 10px 20px; /* Espaçamento interno do botão */
            margin-right: 10px; /* Espaçamento direita para separar os botões */
        }

        .btn-secondary:hover {
            background-color: #333; /* Cor de fundo do botão secundário ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1><span class="material-icons">business</span> Cadastro de Empresa</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Nome da Empresa:</label>
        <input type="text" name="name" id="name" required>
        <label for="abreviation">Abreviação:</label>
        <input type="text" name="abreviation" id="abreviation" required>
        <label for="partner">Parceiro:</label>
        <input type="text" name="partner" id="partner" required>
        <label for="address">Endereço:</label>
        <input type="text" name="address" id="address">
        <label for="phone">Telefone:</label>
        <input type="text" name="phone" id="phone" required>
        <label for="cnpj">CNPJ:</label>
        <input type="text" name="cnpj" id="cnpj" required>
        <!-- Adicione os campos CAM, CAM Backup, Analyst e Analyst Backup -->
        <label for="cam">CAM:</label>
        <select name="cam" id="cam">
            <option value="" selected>Selecione um CAM</option>
            {% for user in users %}
                <option value="{{ user.pk }}">{{ user.first_name }} {{ user.last_name }}</option>
            {% endfor %}
        </select>
        <label for="cam_backup">CAM Backup:</label>
        <select name="cam_backup" id="cam_backup">
            <option value="" selected>Selecione um CAM Backup</option>
            {% for user in users %}
                <option value="{{ user.pk }}">{{ user.first_name }} {{ user.last_name }}</option>
            {% endfor %}
        </select>
        <label for="analyst">Analyst:</label>
        <select name="analyst" id="analyst">
            <option value="" selected>Selecione um Analyst</option>
            {% for user in users %}
                <option value="{{ user.pk }}">{{ user.first_name }} {{ user.last_name }}</option>
            {% endfor %}
        </select>
        <label for="analyst_backup">Analyst Backup:</label>
        <select name="analyst_backup" id="analyst_backup">
            <option value="" selected>Selecione um Analyst Backup</option>
            {% for user in users %}
                <option value="{{ user.pk }}">{{ user.first_name }} {{ user.last_name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Salvar">
    </form>
    
    <a href="{% url 'home' %}">
        <i class="material-icons">arrow_back</i> <!-- Ícone de voltar -->
        Voltar para a página inicial
    </a>
</body>
</html>
