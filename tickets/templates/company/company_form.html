<!DOCTYPE html>
<html>
<head>
    <title>Company Registration</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            padding: 5px;
            font-size: 12px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #007BFF; /* Blue color for the title */
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            width: 400px;
            margin: 0 auto;
        }

        input[type="text"],
        textarea,
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        input[type="submit"] {
            background-color: #007BFF; /* Blue color for the button */
            color: #fff; /* Button text color */
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }

        .material-icons {
            font-size: 18px;
            vertical-align: middle;
            margin-right: 5px;
        }

        /* Small button */
        .btn-small {
            font-size: 12px;
            padding: 0 10px;
            height: 24px;
            line-height: 24px;
        }

        /* Styles to follow Material Design */
        a, button {
            color: #007BFF; /* Link and button color */
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }


        .btn {
            background-color: #007BFF; /* Button background color */
            color: #fff; /* Button text color */
            border-radius: 4px; /* Button border radius */
            transition: background-color 0.2s;
            padding: 10px 20px; /* Button padding */
            margin-right: 10px; /* Margin to separate buttons */
        }

        .btn:hover {
            background-color: #0056b3; /* Button background color on hover */
        }

        /* Small button */
        .btn-small {
            font-size: 12px; /* Font size of the smaller button */
            padding: 0 10px;
            height: 24px;
            line-height: 24px;
        }

        /* Secondary button with different style */
        .btn-secondary {
            background-color: #007BFF; /* Button background color */
            color: #fff; /* Button text color */
            border-radius: 4px; /* Button border radius */
            transition: background-color 0.2s;
            padding: 10px 20px; /* Button padding */
            margin-right: 10px; /* Margin to separate buttons */
        }

        .btn-secondary:hover {
            background-color: #333; /* Secondary button background color on hover */
        }
    </style>
</head>
<body>
    <h1><span class="material-icons">business</span> Company Registration</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Company Name:</label>
        <input type="text" name="name" id="name" required>
        <label for="abreviation">Abbreviation:</label>
        <input type="text" name="abreviation" id="abreviation" required>
        <label for="partner">Partner:</label>
        <input type="text" name="partner" id="partner" required>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address">
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" required>
        <label for="cnpj">CNPJ:</label>
        <input type="text" name="cnpj" id="cnpj" required>
        <!-- Add CAM, CAM Backup, Analyst, and Analyst Backup fields -->
        <label for="cam">CAM:</label>
        <select name="cam" id="cam">
            <option value="" selected>Select CAM</option>
            {% for user in cam_users %}
                <option value="{{ user.pk }}">{{ user.first_name }} {{ user.last_name }}</option>
            {% endfor %}
        </select>
        
        <label for="cam_backup">CAM Backup:</label>
        <select name="cam_backup" id="cam_backup">
            <option value="" selected>Select CAM Backup</option>
            {% for user in cam_users %}
                <option value="{{ user.pk }}">{{ user.first_name }} {{ user.last_name }}</option>
            {% endfor %}
        </select>
        
        <label for="analyst">Analyst:</label>
        <select name="analyst" id="analyst">
            <option value="" selected>Select Analyst</option>
            {% for user in analyst_users %}
                <option value="{{ user.pk }}">{{ user.first_name }} {{ user.last_name }}</option>
            {% endfor %}
        </select>
        
        <label for="analyst_backup">Analyst Backup:</label>
        <select name="analyst_backup" id="analyst_backup">
            <option value="" selected>Select Analyst Backup</option>
            {% for user in analyst_users %}
                <option value="{{ user.pk }}">{{ user.first_name }} {{ user.last_name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Save">
    </form>
    
    <a href="{% url 'home' %}">
        <i class="material-icons">arrow_back</i> <!-- Back arrow icon -->
        Back to Home
    </a>
</body>
</html>
