<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            padding: 5px;
            font-size: 12px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #007BFF; /* Blue color for the title */
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            width: 400px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="password"],
        select,
        input[type="checkbox"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF; /* Blue color for the button */
            color: #fff; /* Button text color */
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }

        .material-icons {
            font-size: 18px;
            vertical-align: middle;
            margin-right: 5px;
        }

        /* Small button */
        .btn-small {
            font-size: 12px;
            padding: 0 10px;
            height: 24px;
            line-height: 24px;
        }

        /* Styles to follow Material Design */
        a, button, label {
            color: #007BFF; /* Link, button, and label color */
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Checkbox label style */
        .checkbox-label {
            display: inline-block;
            margin-right: 10px;
        }

        .btn {
            background-color: #007BFF; /* Button background color */
            color: #fff; /* Button text color */
            border-radius: 4px; /* Button border radius */
            transition: background-color 0.2s;
            padding: 10px 20px; /* Button padding */
            margin-right: 10px; /* Margin to separate buttons */
        }

        .btn:hover {
            background-color: #0056b3; /* Button background color on hover */
        }
    </style>
</head>
<body>
    <h1><span class="material-icons">edit</span> Edit User</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" value="{{ form.instance.username }}" required>
        <label for="password">Password:</label>
        <input type="hidden" name="password" id="password">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" value="{{ form.instance.first_name }}" required>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" value="{{ form.instance.last_name }}" required>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" value="{{ form.instance.email }}" required>
        
        <!-- Checkboxes for user roles -->
        <label class="checkbox-label">
            <input type="checkbox" name="is_staff" id="is_staff" {% if form.instance.is_staff %}checked{% endif %}>
            Staff
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="is_superuser" id="is_superuser" {% if form.instance.is_superuser %}checked{% endif %}>
            Superuser
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="is_active" id="is_active" {% if form.instance.is_active %}checked{% endif %}>
            Active
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="is_cam" id="is_cam" {% if form.instance.is_cam %}checked{% endif %}>
            CAM
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="is_analyst" id="is_analyst" {% if form.instance.is_analyst %}checked{% endif %}>
            Analyst
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="is_manager" id="is_manager" {% if form.instance.is_manager %}checked{% endif %}>
            Manager
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="is_driver" id="is_driver" {% if form.instance.is_driver %}checked{% endif %}>
            Driver
        </label>

        <input type="submit" value="Save">
    </form>
    
    <a href="{% url 'user_list' %}">
        <i class="material-icons">arrow_back</i> <!-- Back arrow icon -->
        Back to User List
    </a>
</body>
</html>
