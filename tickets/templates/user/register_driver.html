{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Driver Register</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card o-hidden border-0 shadow-lg">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create Driver Account!</h1>
                            </div>
                            <form class="user" method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="FirstName"
                                            name="first_name" placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="LastName"
                                            name="last_name" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="InputEmail"
                                        name="email" placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="InputPassword" name="password" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="RepeatPassword" name="password_repeat" placeholder="Repeat Password">
                                    </div>
                                </div>

                                <!-- New fields for CustomUser -->
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="CPF"
                                        name="cpf" placeholder="CPF">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="CNPJ"
                                        name="cnpj" placeholder="CNPJ">
                                </div>
                                <div class="form-group">
                                    <select class="form-control form-control-user" id="bank_id" name="bank_id">
                                        <option value="" disabled selected>Select a Bank</option>
                                        {% for bank in banks %}
                                            <option value="{{ bank.id }}">{{ bank.name }} | {{ bank.code }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                                           
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="Branch"
                                        name="branch" placeholder="Branch">
                                </div>
                                <div class="form-group">
                                    <select class="form-control form-control-user" id="account_type" name="account_type">
                                        <option value="" disabled selected>Select an Account Type</option>
                                        {% for value, label in form.fields.account_type.choices %}
                                            <option value="{{ value }}" {% if value == form.initial.account_type %}selected{% endif %}>{{ label }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="AccountNumber"
                                        name="account_number" placeholder="Account Number">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="AccountDigit"
                                        name="account_digit" placeholder="Account Digit">
                                </div>
                                <!-- End of new fields for CustomUser -->

                                <!-- Checkboxes for user roles -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="is_driver" name="is_driver">
                                    <label class="form-check-label" for="is_driver">
                                        Driver
                                    </label>
                                </div>
                                <!-- End of checkboxes for user roles -->

                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot_password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
