<!DOCTYPE html>
<html>
<head>
    <title>Work Order Report</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            padding: 5px;
            font-size: 12px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        .report-table {
            table-layout: fixed;
        }

        .status-column {
            position: relative;
        }

        .status-select {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .status-select-smaller {
            width: 80px;
            height: 20px;
            font-size: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 1px 5px;
        }

        .comments-count {
            color: green;
            font-weight: bold;
            font-size: 14px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .status-warning {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Work Order Report</h1>
    <table class="report-table table-striped">
        <thead>
            <tr>
                <th>Analyst</th>
                <th>Month</th>
                <th>Total Hours</th>
                <th>Billing Count</th>
            </tr>
        </thead>
        <tbody>
            {% for analyst in analyst_data %}
            {% for month in analyst.months %}
            <tr>
                <td>{{ analyst.analyst.first_name }} {{ analyst.analyst.last_name }}</td>
                <td>{{ month.month }}</td>
                <td>{{ month.total_hours }} horas</td>
                <td>{{ month.billing_count }}</td>
            </tr>
            {% endfor %}
            {% endfor %}
        </tbody>
    </table
